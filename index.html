<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Filterable Gallery</h2>
      <div class="menu">
        <a href="#" class="btn" data-filter="all">All</a>
        <a href="#" class="btn" data-filter="logo">Logo Desingn</a>
        <a href="#" class="btn" data-filter="web">Web Desingn</a>
        <a href="#" class="btn" data-filter="mobile">Mobile Apps</a>
        <a href="#" class="btn" data-filter="parts">Pc Parts</a>
      </div>
      <div class="box" id="store-items">
        <div class="store-item web">
          <img src="/images/web1.jpg" class="store-img" alt="" />
        </div>
        <div class="store-item logo">
          <img src="/images/logo1.jpg" class="store-img" alt="" />
        </div>
        <div class="store-item mobile">
          <img src="/images/mobile1.jpg" class="store-img" alt="" />
        </div>
        <div class="store-item parts">
          <img src="/images/pc part 1.jpg" class="store-img" alt="" />
        </div>
        <div class="store-item web">
          <img src="/images/web2.jpg" class="store-img" alt="" />
        </div>
        <div class="store-item logo">
          <img src="/images/logo2.jpg" class="store-img" alt="" />
        </div>
        <div class="store-item mobile">
          <img src="/images/mobile2.jpg" class="store-img" alt="" />
        </div>
        <div class="store-item parts">
          <img src="/images/pc part 2.jpg" class="store-img" alt="" />
        </div>
        <div class="store-item web">
          <img src="/images/web3.jpg" class="store-img" alt="" />
        </div>
        <div class="store-item logo">
          <img src="/images/logo3.jpg" class="store-img" alt="" />
        </div>
        <div class="store-item mobile">
          <img src="/images/mobile3.jpg" class="store-img" alt="" />
        </div>
        <div class="store-item parts">
          <img src="/images/pc part 3.jpg" class="store-img" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script src="/app.js"></script>
</html>
